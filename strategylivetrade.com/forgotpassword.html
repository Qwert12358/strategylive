<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Inter', sans-serif;
    }
    .forgot-container {
      max-width: 440px;
      margin: 8% auto;
      padding: 35px 30px;
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.05);
    }
    .forgot-container h4 {
      font-weight: 600;
      color: #1a1a1a;
    }
    .forgot-container p {
      font-size: 14px;
      color: #6c757d;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control {
      height: 45px;
      font-size: 15px;
      border-radius: 8px;
    }
    .btn-custom {
      background-color: #0052cc;
      border: none;
      font-weight: 500;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-custom:hover {
      background-color: #003e99;
    }
    .live-section {
      font-size: 14px;
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="forgot-container text-center">
      <h4 class="mb-3">Reset Your Password</h4>
      <p class="mb-4">Enter your registered email address and we'll send you a reset link.</p>
      <div class="live-section alert" id="statusBox"></div>

      <form id="forgot-password-form">
        <div class="form-group mb-3 text-start">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom btn-lg text-white shadow-sm" id="registerBtn"  style="background:rgb(3, 48, 3);color:#fff">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const btn = document.getElementById('registerBtn');
    const statusBox = document.getElementById('statusBox');

    function red() {
      btn.style.opacity = "1";
      btn.innerHTML = "Send Reset Link";
    }

    function blurr() {
      btn.style.opacity = "0.6";
      btn.innerHTML = "Processing...";
    }

    async function resendEmail(values) {
      await $.ajax({
        type: "POST",
        url: "https://strategylive-server.onrender.com/auth/register/resend",
        dataType: "json",
        data: { ...values },
        timeout: 30000,
        success: function (data) {
          statusBox.className = "live-section alert alert-primary";
          statusBox.style.display = "block";
          statusBox.innerText = "A reset link has been sent to your email.";
          setTimeout(function () {
            window.location.href = './passwordotp.html';
          }, 3000);
        },
        error: function (xhr, status, error) {
          red();
          statusBox.className = "live-section alert alert-danger";
          statusBox.style.display = "block";
          statusBox.innerText = "User does not exist or email is invalid.";
        }
      });
    }

    $('#forgot-password-form').on('submit', function (e) {
      e.preventDefault();
      blurr();

      const email = document.getElementById('email').value.trim();
      localStorage.setItem("email", email);
      resendEmail({ email });
    });
  </script>

</body>
</html>
